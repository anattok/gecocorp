<section class="call">
    <div class="container">
        <div class="call__title title">ВЫЗВАТЬ МАСТЕРА</div>
        <div class="call__inner">
            <form class="call__form" action="" method="get">
                <label for="device">Выберите устройство</label>
                <select id="device" name="device">
                    <option value="">Компьютер</option>
                    <option value="">Ноутбук</option>
                    <option value="">Моноблок</option>
                </select>
                <label for="manufacturer">Выберите Производителя</label>
                <select id="manufacturer" name="manufacturer">
                    <option value="">Apple</option>
                    <option value="">Windows</option>
                </select>
                <label for="name">Ваше имя *</label>
                <input id="name" type="text">
                <label for="phone">Ваш телефон *</label>
                <input id="phone" type="tel">
                <label for="problem">Опишите проблему</label>
                <input id="problem" type="text">
                <label for="check">Даю согласие на обработку моих персональных данных и принимаю политику конфиденциальности</label>
                <input id="check" type="checkbox">
                <input type="submit" value="Отправить">
            </form>

        </div>
    </div>
</section>
